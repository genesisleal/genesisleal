<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Cover - Genesis Leal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }

    .cover {
      width: 1584px;
      height: 396px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 50%, #f0f0f0 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.03;
      background-image:
        radial-gradient(circle at 20% 80%, #a855f7 1px, transparent 1px),
        radial-gradient(circle at 80% 20%, #a855f7 1px, transparent 1px),
        radial-gradient(circle at 40% 40%, #a855f7 0.5px, transparent 0.5px),
        radial-gradient(circle at 60% 60%, #a855f7 0.5px, transparent 0.5px);
      background-size: 60px 60px, 80px 80px, 40px 40px, 50px 50px;
    }

    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 8px;
      background: linear-gradient(180deg, #a855f7 0%, #9333ea 100%);
    }

    .accent-circle {
      position: absolute;
      right: -100px;
      top: -100px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
      border-radius: 50%;
    }

    .accent-circle-2 {
      position: absolute;
      left: 200px;
      bottom: -200px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.05) 0%, transparent 70%);
      border-radius: 50%;
    }

    .content {
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      width: 100%;
      padding: 50px 100px 50px 280px;
      position: relative;
      z-index: 1;
      gap: 80px;
    }

    .left {
      flex: 1;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }

    .title span {
      color: #a855f7;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 500;
      color: #666666;
      margin-bottom: 28px;
      letter-spacing: 0.3px;
    }

    .stats {
      display: flex;
      gap: 40px;
    }

    .stat {
      display: flex;
      flex-direction: column;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #a855f7;
      line-height: 1;
    }

    .stat-label {
      font-size: 11px;
      font-weight: 600;
      color: #999999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 6px;
    }

    .right {
      display: flex;
      align-items: flex-start;
    }

    .services {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .service-tag {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      background: rgba(168, 85, 247, 0.08);
      border: 1px solid rgba(168, 85, 247, 0.15);
      border-radius: 30px;
      font-size: 13px;
      font-weight: 500;
      color: #1a1a1a;
      white-space: nowrap;
    }

    .service-tag::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #a855f7;
      border-radius: 50%;
    }

    .decorative-lines {
      position: absolute;
      left: 240px;
      top: 40px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      opacity: 0.12;
    }

    .line {
      height: 2px;
      background: #a855f7;
      border-radius: 2px;
    }

    .line:nth-child(1) { width: 40px; }
    .line:nth-child(2) { width: 70px; }
    .line:nth-child(3) { width: 30px; }

    .website {
      position: absolute;
      bottom: 20px;
      right: 40px;
      font-size: 14px;
      font-weight: 500;
      color: #999999;
      letter-spacing: 1px;
    }

    .website span {
      color: #a855f7;
    }

    .profile-space {
      position: absolute;
      left: 40px;
      bottom: 0;
      width: 180px;
      height: 180px;
      border: 2px dashed rgba(168, 85, 247, 0.15);
      border-radius: 50%;
      display: none;
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="pattern"></div>
    <div class="accent-bar"></div>
    <div class="accent-circle"></div>
    <div class="accent-circle-2"></div>

    <div class="decorative-lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div class="content">
      <div class="left">
        <h1 class="title">Community Manager <span>&</span><br>Social Media Strategist</h1>
        <p class="subtitle">Estrategias digitales que conectan marcas con audiencias</p>
        <div class="stats">
          <div class="stat">
            <span class="stat-value">5+</span>
            <span class="stat-label">Años Exp.</span>
          </div>
          <div class="stat">
            <span class="stat-value">150+</span>
            <span class="stat-label">Historias/Mes</span>
          </div>
          <div class="stat">
            <span class="stat-value">100%</span>
            <span class="stat-label">Meta Alcanzada</span>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="services">
          <div class="service-tag">Gestión de Redes Sociales</div>
          <div class="service-tag">Meta Ads & Paid Media</div>
          <div class="service-tag">Contenido Visual & Reels</div>
          <div class="service-tag">Chatbots & Automatización IA</div>
        </div>
      </div>
    </div>

    <div class="website">genesisleal<span>.com</span></div>
    <div class="profile-space"></div>
  </div>
</body>
</html>
